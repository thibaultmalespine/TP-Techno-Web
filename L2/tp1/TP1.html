<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Console</title>
  <script src="TD1.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
    }
    #console {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      overflow: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="console" contenteditable="true"></div>
  <button onclick="executeCode()">Run Code</button>

  <script>
    function executeCode() {
      const consoleDiv = document.getElementById('console');
      const code = consoleDiv.innerText;

      try {
        // Use eval to execute the code (not recommended in a real-world scenario due to security risks)
        const result = eval(code);
        logToConsole(result);
      } catch (error) {
        logToConsole(`Error: ${error.message}`);
      }

      // Clear the console input after execution
      consoleDiv.innerText = '';
    }

    function logToConsole(message) {
      const consoleDiv = document.getElementById('console');
      consoleDiv.innerHTML += `<div>${message}</div>`;
      // Scroll to the bottom to always show the latest output
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
  </script>
</body>
</html>
